<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>List of Employess</h1>
    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>occupation</td>
            <td>salary</td>
            <td>company</td>
        </tr>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee?.id}" />
            <td th:text="${employee?.name}" />
            <td th:text="${employee?.occupation}" />
            <td th:text="${employee?.salary}" />
            <td th:text="${employee?.company?.name}" />
            <td><a th:href="@{/company/{id}(id=${employee?.company?.id})}">link to company</a></td>
            <td><a th:href="@{/employee/{id}(id=${employee?.id})}">link to employee</a></td>
            <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}">delete employee</a></td>
        </tr>
    </table>

    <br />
    <a th:href="@{/}">home</a>
</body>
</html>
