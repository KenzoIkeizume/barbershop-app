<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>founder</td>
            <td>specialty</td>
        </tr>
        <tr>
            <td th:text="${company?.id}" />
            <td th:text="${company?.name}" />
            <td th:text="${company?.founder}" />
            <td th:text="${company?.specialty}" />
        </tr>
    </table>
</body>
</html>
